[build]
  base = "apps/web"
  command = "npm ci && npm run build"
  publish = "dist"
  
[build.environment]
  NODE_ENV = "production"
  NODE_OPTIONS = "--max-old-space-size=4096"
  FORCE_COLOR = "1"
  NODE_VERSION = "20"

# Redirect all requests to /index.html for client-side routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
