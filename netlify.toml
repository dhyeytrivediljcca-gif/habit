[build]
  base = "apps/web"
  command = "npm install --legacy-peer-deps --omit=dev --prefer-offline && npm run build"
  publish = "dist"
  functions = "../api"
  
[build.environment]
  NODE_ENV = "production"
  NODE_OPTIONS = "--max-old-space-size=4096"

# Redirect all requests to /index.html for client-side routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
